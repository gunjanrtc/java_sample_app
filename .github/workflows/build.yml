name: Build
on:
  push:
    branches: java-demo

jobs:
  Build_and_publish_jar:
    runs-on: ubuntu-latest
    name: Build and Publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Set up Java for building Jar
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      # Set up Maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.6.3
      - name: Build War
        run: |
          mvn package
